<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bem Week 1</title>
    <link rel="stylesheet" href="./font_awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./styles.css" charset="utf-8">
  </head>
  <body>
    <section class='card'>
      <div class='card__container'>
        <div class='card__assignment_heading'>
          <h2 class='card__assignment_heading_title card__assignment_heading_title--fa-chain-icon'>Assignment details</h2>
        </div>

        <div class='card__detail'>
          <div class=card__detail_heading>
            Assigned to
          </div>
          <div class='card__detail_text card__detail_text--state-disabled'>
            No students added
          </div>
        </div>

        <div class='card__detail'>
          <div class=card__detail_heading>
            Starting
          </div>
          <div class='card__detail_text'>
            Fri, 24, June 2016
          </div>
        </div>

        <div class='card__detail'>
          <div class=card__detail_heading>
            Due
          </div>
          <div class='card__detail_text'>
            Sat, 25 June 2016
          </div>
        </div>

        <div class='card__detail'>
          <div class=card__detail_heading>
            Duration
          </div>
          <div class='card__detail_text'>
            a day
          </div>
        </div>

        <div class='card__detail'>
          <div class=card__detail_heading>
            Activity
          </div>
          <div class='card__detail_text card__detail_text--state-disabled'>
            No activity added
          </div>
        </div>
      </div>

      <div class='button button--state-disabled'>
        Create this assignment
      </div>
    </section>
  </body>
</html>
